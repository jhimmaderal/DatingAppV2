<label class="floating-label text-left">
    <span>{{label()}}</span>
    <input class="input w-full" [type]="type()" [class.input-error]="control.invalid && control.touched"
        [class.input-success]="control.valid && control.touched" [formControl]="control" [placeholder]="label()">
    @if(control.hasError('required') && control.touched){
    <div class="text-left text-error px-3 text-xs">{{label()}} is required</div>
    }
</label>
